	<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled page-loading">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Login-->
			<div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
				<!--begin::Aside-->
				<div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #f0f0f0;">
					<!--begin::Aside Top-->
					<div class="d-flex flex-column-auto flex-column pt-15">
						<!--begin::Aside header-->
						<a href="/case/case_list" class="text-center mb-10">
							<img src="/static/assets/media/project-logos/nasuh_logo.png" class="" alt="" />
						</a>
						<!--end::Aside header-->
						<!--begin::Aside title-->
						<h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" >Ofis Programına Hoşgeldiniz
						</h3>
						<!--end::Aside title-->
					</div>
					<!--end::Aside Top-->
					<!--begin::Aside Bottom-->
					<div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-image: url(/static/assets/media/svg/illustrations/login-visual-1.svg)"></div>
					<!--end::Aside Bottom-->
				</div>
				<!--begin::Aside-->
				<!--begin::Content-->
				<div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
					<!--begin::Content body-->
					<div class="d-flex flex-column-fluid flex-center">

						{% block content %}
    					{% endblock %}

					</div>
					<!--end::Content body-->
					<!--begin::Content footer-->
					<div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
						<div class="text-dark-50 font-size-lg font-weight-bolder mr-10">
							<span class="mr-1">2021©</span>
							<a href="http://keenthemes.com/metronic" target="_blank" class="text-dark-75 text-hover-primary">Ceylan</a>
						</div>
					</div>
					<!--end::Content footer-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Login-->
		</div>
		<!--end::Main-->

		<script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>

		<script src="/static/assets/js/sweetalert_init.js"></script>
		<script src="/static/assets/plugins/custom/sweetalert2/dist/sweetalert2.min.js"></script>
		<script type="text/javascript">
		  {% for message in messages %}
			{% if message.tags == "error" %}
			  errorMessage("{{message}}");
			{% elif message.tags == "success" %}
			  successMessage("{{message}}");
			{% endif %}
		  {% endfor %}
		</script>
	{% block script %}
  {% endblock %}
