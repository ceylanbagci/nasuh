{% extends "authentication/base.html" %}
{% block head %}
<style>
	.auth-box{
		width:100%;
	}
</style>
{% endblock %}

{% block content %}
	<!-- Signup Start -->
<div class="col-lg-5 col-md-7 bg-white" style="width:100%;">
    <div class="p-3">
        <div class="text-center">
            <img src="/static/assets/images/big/icon.png" alt="wrapkit">
        </div>
        <h2 class="mt-5 text-center">Şifre Yenileme</h2>
		<h5>Şifre yenileme linki, kayıtlı e-posta adresine gönderilecektir.</h5>
        <form class="mt-5" method="post" novalidate>
            {%csrf_token%}
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="text-dark">Email</label>
                        {{form.email}}
                        {%for error in form.email.errors%}
                        <div class="invalid-feedback">
                            {{error}}
                        </div>
                        {%endfor%}
                    </div>
                </div>
                <div class="col-lg-12 text-center mb-5">
                    <button type="submit" class="btn btn-block btn-dark">Gönder</button>
                </div>
            </div>
        </form>
    </div>
</div>
	<!-- Signup End -->
{%endblock%}
